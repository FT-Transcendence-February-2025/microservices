<form id="register-form" class="max-w-md mx-auto mt-8 p-4 bg-white shadow-md rounded">
    <label for="register-email" class="block text-sm font-medium text-gray-700">Email:</label>
    <input type="email" id="register-email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"><br><br>

    <label for="display-name" class="block text-sm font-medium text-gray-700">Display Name:</label>
    <input type="text" id="display-name" name="display-name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"><br><br>

    <label for="register-password" class="block text-sm font-medium text-gray-700">Password:</label>
    <input type="password" id="register-password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"><br><br>

    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Register</button>
</form>

<script>
    document.getElementById('register-form').addEventListener('submit', async (event) => {
        event.preventDefault();
        const email = document.getElementById('register-email').value;
        const displayName = document.getElementById('display-name').value;
        const password = document.getElementById('register-password').value;

        const response = await fetch('/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, displayName, password })
        });

        const data = await response.json();
        if (data.success) {
            alert(data.success);
            loadPage('index.html');
        } else {
            alert(data.error);
        }
    });
</script>

<script src="app.js"></script>
