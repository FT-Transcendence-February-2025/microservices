<form id="password-form" method="post" class="max-w-md mx-auto mt-8 p-4 bg-white shadow-md rounded">
    <label for="password-current-password" class="block text-sm font-medium text-gray-700">Current password:</label>
    <input type="password" id="password-current-password" name="current-password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"><br><br>

    <label for="password-new-password" class="block text-sm font-medium text-gray-700">New password:</label>
    <input type="password" id="password-new-password" name="new-password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"><br><br>

    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Change password</button>
</form>

<script>
    document.getElementById('password-form').addEventListener('submit', async (event) => {
        event.preventDefault();
        const currentPassword = document.getElementById('password-current-password').value;
        const newPassword = document.getElementById('password-new-password').value;

        const response = await apiCall('/password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ currentPassword, newPassword })
        });

        const data = await response.json();
        if (data.success) {
            alert(data.success);
            loadPage('index.html');
        } else {
            alert(data.error);
        }
    });
</script>

<script src="api.js"></script>
<script src="app.js"></script>
