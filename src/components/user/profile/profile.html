<div class="bg-base flex-center">
    <div class="card text-center w-120">
        <h1>- Profile -</h1>
        <div class="flex-center mt-8 mb-8">
            <img id="avatar" class="w-24 h-24 rounded-full border-2 border-pink-600 cursor-pointer">

            <div class="ml-4 text-left">
                <h1 id="displayName" class="text-lg"></h1>
              
                <div id="online" class="flex items-center" hidden>
                    <span class="inline-block w-2 h-2 rounded-full bg-green-500"></span>
                    <span class="ml-1 text-xs">Online</span>
                </div>
              
                <div id="offline" class="flex items-center" hidden>
                    <span class="inline-block w-2 h-2 rounded-full bg-red-500"></span>
                    <span class="ml-1 text-xs">Offline</span>
                </div>
            </div>

        </div>

        <div class="flex justify-center mt-4">
            <div class="flex flex-col items-center mr-8">
                <h2>Wins</h2>
                <span id="wins" class="text-2xl"></span>
            </div>
            <div class="flex flex-col items-center ml-8">
                <h2>Losses</h2>
                <span id="losses" class="text-2xl"></span>
            </div>
        </div>

        <div class="mt-8 overflow-y-auto h-35 w-full">
            <table id="matchHistory" class="table-auto text-center" style="font-size: 12px;">
                <thead class="bg-gray-300">
                    <tr>
                        <th class="px-4 py-2" title="Your Score/Opponent Score">Score</th>
                        <th class="px-4 py-2">Vs</th>
                        <th class="px-4 py-2">Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Matches get inserted here -->
                </tbody>
            </table>
        </div>
    
    </div>
</div>
