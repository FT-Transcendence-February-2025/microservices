<form id="register-form">
    <label for="register-email">Email:</label>
    <input type="email" id="register-email" name="email" required><br><br>

    <label for="display-name">Display Name:</label>
    <input type="text" id="display-name" name="display-name" required><br><br>

    <label for="register-password">Password:</label>
    <input type="password" id="register-password" name="password" required><br><br>

    <button type="submit">Register</button>
</form>

<script>
	document.getElementById('register-form').addEventListener('submit', async (event) => {
		event.preventDefault();
		const email = document.getElementById('register-email').value;
		const displayName = document.getElementById('display-name').value;
		const password = document.getElementById('register-password').value;

		const response = await fetch('http://127.0.0.1:3001/register', {
			method: 'POST',
			headers: {
				'Content-Type': 'application/json',
			},
			body: JSON.stringify({ email, displayName, password })
		});

		const data = await response.json();
		if (data.success) {
			alert(data.success);
            loadPage('index.html');
		} else {
			alert(data.error);
		}
	});
</script>

<script src="../src/app.js"></script>
