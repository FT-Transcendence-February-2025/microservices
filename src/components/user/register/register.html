<div class="bg-base flex-center">
    <div class="card w-120">
        <div class="flex-center mb-6">
            <img src="/logo.png" alt="Logo">
        </div>
        <form id="registerForm" >
            <input type="text" id="displayName" name="displayName" placeholder="Display Name" required class="input-field mb-4 w-full">
            <input type="email" id="email" name="email" placeholder="Email" required class="input-field mb-4 w-full">
            <input type="password" id="password" name="password" placeholder="Password" required class="input-field mb-4 w-full">
            <div class="flex-center mt-4">
                <button type="submit" class="btn-primary w-full text-xm">Register</button>
            </div>
        </form>
    </div>
</div>
