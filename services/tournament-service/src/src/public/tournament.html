<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #070101;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      background-color: #ba19c9;
      color: white;
    }
    button:hover {
      background-color: #ba19c9;
    }
  </style>
</head>
<body>
  <button id="hostButton">Host Tournament</button>
  <button id="joinButton">Join Tournament</button>

  <script>
    // Host Button Click Handler
    document.getElementById('hostButton').addEventListener('click', async () => {
      try {
        // Perform POST request to /tournaments/create
        const postResponse = await fetch(`http://localhost:3000/tournaments/create`, {
          method: 'POST',
        });
        const postResult = await postResponse.json();
        console.log('Host Tournament (POST) Response:', postResult);

      } catch (error) {
        console.error('Error handling Host Tournament actions:', error);
      }
    });

    // Join Button Click Handler
    document.getElementById('joinButton').addEventListener('click', async () => {
      try {
        // Perform POST request to /tournaments/join
        const response = await fetch(`http://localhost:3000/tournaments/join`, {
          method: 'POST',
        });
        const result = await response.json();
        console.log('Join Tournament Response:', result);
      } catch (error) {
        console.error('Error joining tournament:', error);
      }
    });
  </script>
</body>
</html>
