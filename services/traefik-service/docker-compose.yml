secrets:
  ssl_key:
    file: ${SSL_KEY}
  ssl_crt:
    file: ${SSL_CRT}
  ssl_pem:
    file: ${SSL_PEM}
  ssl_email:
    file: ${SSL_EMAIL}

networks:
  frontend:
    driver: bridge
    name: frontend
  backend:
    driver: bridge
    name: backend

volumes:
  traefik-logs:
    driver: local
    name: traefik-vol
    driver_opts:
      type: bind
      o: bind
      device: ${TRAEFIK_VOL}


services:
  traefik:
    build:
      context: ./
      dockerfile: Dockerfile
    # image: "traefik:v3.3"
    container_name: traefik
    hostname: traefik
    environment:
      DOMAIN: ${DOMAIN}
      DOMAIN_TEST: ${DOMAIN_TEST}
      HOST_USER: ${HOST_USER}
      SSL_PORT: ${SSL_PORT}
      IP: ${IP}
      TZ: UTC
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    secrets:
      - ssl_key
      - ssl_crt
      - ssl_pem
      - ssl_email
    volumes:
      - "${XDG_RUNTIME_DIR}/docker.sock:/var/run/docker.sock:ro"
      - "./config/traefik.yml:/etc/traefik/traefik.yml:ro"
      # - "./dynamic/config.yml:/etc/traefik/etc/traefik/config.yml:ro"
      - "traefik-logs:/etc/traefik/"
      # - "${SSL_PATH}:/etc/traefik/certs"  # Mount the directory containing your certificates
    networks:
      - frontend
      - backend
    restart: unless-stopped
    command:
      - "traefik"
      - "--providers.docker=true"
      - "--entryPoints.web.address=:80"
      - "--providers.file.filename=/etc/traefik/traefik.yml"
    labels:
      - "--entryPoints.websecure.address=:443"
      - "--entryPoints.websecure.http.tls=true"
      - "--entryPoints.websecure.http.tls.certResolver=myresolver"
      - "--entryPoints.websecure.http.tls.domains[0].main=${DOMAIN}"
      - "--entryPoints.websecure.http.tls.domains[0].sans=${IP}"
    #   - "--certificatesResolvers.myresolver.acme.tlsChallenge=true"
    #   - "--certificatesResolvers.myresolver.acme.email=${SSL_EMAIL}"
    #   - "--certificatesResolvers.myresolver.acme.storage=/etc/traefik/acme.json"
