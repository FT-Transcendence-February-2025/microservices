<div class="bg-base flex-center">
    <div class="card text-center w-120">
        <h1>- User Settings -</h1>
        <div class="flex-center mt-8 mb-8">
            <label for="avatarUpload">
                <img id="avatar" class="w-24 h-24 rounded-full ring-2 ring-pink-600 cursor-pointer" alt="Avatar">
            </label>
            <input type="file" id="avatarUpload" class="hidden" accept="image/*">
        </div>
        <div class="flex flex-col text-start mb-4">
            <label for="displayNameInput">Display Name:</label>
            <div class="flex items-center">
                <input id="displayNameInput" type="text" class="input-field bg-gray-600 w-full" readonly>
                <button id="displayNameEditButton" class="btn-primary ml-2">Edit</button>
                <button id="displayNameSaveButton" class="btn-primary ml-2 hidden">Save</button>
            </div>
            <label for="emailInput">Email:</label>
            <div class="flex items-center">
                <input id="emailInput" type="email" class="input-field bg-gray-600 w-full" readonly>
                <button id="emailEditButton" class="btn-primary ml-2">Edit</button>
                <button id="emailSaveButton" class="btn-primary ml-2 hidden">Save</button>
            </div>
        </div>
        <div id="passwordInputs" class="text-start mb-4 hidden">
            <label for="oldPasswordInput">Old Password:</label>
            <input id="oldPasswordInput" type="password" class="input-field bg-gray-600 w-full">
            <label for="newPaswordInput">New Password:</label>
            <input id="newPasswordInput" type="password" class="input-field bg-gray-600 w-full">
        </div>
        <button id="passwordChangeButton" class="btn-primary w-full">Change Password</button>
        <button id="passwordSaveButton" class="btn-primary w-full hidden">Save Password</button>
    </div>
</div>
