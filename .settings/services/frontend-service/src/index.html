<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST API Project</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">REST API Project</h1>
        <div class="mb-4">
            <button id="fetch-users" class="bg-blue-500 text-white px-4 py-2 rounded">Fetch Users</button>
            <button id="fetch-tournaments" class="bg-blue-500 text-white px-4 py-2 rounded">Fetch Tournaments</button>
            <button id="fetch-matchmaking" class="bg-blue-500 text-white px-4 py-2 rounded">Fetch Matchmaking Data</button>
            <button id="fetch-game-sessions" class="bg-blue-500 text-white px-4 py-2 rounded">Fetch Game Sessions</button>
            <button id="fetch-notifications" class="bg-blue-500 text-white px-4 py-2 rounded">Fetch Notifications</button>
            <button id="fetch-leaderboards" class="bg-blue-500 text-white px-4 py-2 rounded">Fetch Leaderboards</button>
        </div>
        <div id="results" class="mt-4 p-4 bg-white rounded shadow"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
