<div class="bg-base flex-center">
    <div class="card w-120">
        <div class="flex center mb-6">
            <img src="/logo.png" alt="Logo">
        </div>
        <form id="loginForm" method="post">
            <input type="email" id="email" name="email" placeholder="Email" required class="input-field w-full mb-4">
            <input type="password" id="password" name="password" placeholder="Password" required class="input-field w-full mb-4">
            <div class="flex justify-center mt-6 mb-6">
                <button type="submit" class="btn-primary w-full text-xm">Login</button>
            </div>
        </form>
        <p class="text-[10px] font-light text-center text-black">Don't have an account? <a href="/register"class="text-pink-600 hover:underline">Register</a></p> 
    </div>
</div>
