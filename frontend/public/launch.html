<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Launching Game...</title>
	<link rel="stylesheet" href="output.css">
	<script>
		window.onload = function () {
			const urlParams = new URLSearchParams(window.location.search);
			const matchId = urlParams.get('matchId');
			const playerId = urlParams.get('playerId');

			if (matchId && playerId) {
				window.location.href = `index.html?matchId=${matchId}&playerId=${playerId}`;
			} else {
				document.getElementById('error').style.display = 'block';
			}
		};
	</script>
</head>

<body class="bg-black text-white flex items-center justify-center h-screen">
	<div class="text-center">
		<h1 class="text-2xl mb-4">Launching game...</h1>
		<div id="error" style="display: none;" class="text-rose-500">
			Error: Missing match or player information
		</div>
	</div>
</body>

</html>
